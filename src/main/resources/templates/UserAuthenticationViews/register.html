<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="/css/registerStyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .alert {
      padding: 20px;
      background-color: #f44336;
      color: white;
    }

    .closebtn {
      margin-left: 15px;
      color: white;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .closebtn:hover {
      color: black;
    }
  </style>
</head>
<body>

    </div>
    <form class="register-form" action="/register" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="danialdan" required>
      </div>
      <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <strong>Notice!</strong> Please write GPM or JPNJ at the end of username
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" placeholder="danial@gov.my" required>
      </div>
      <div class="form-group">
        <label for="phone number">Phone Number</label>
        <input type="text" id="phone number" name="phoneNumber" placeholder="(+60) 12 345 6789" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-container">

          <button type="button" class="toggle-password">üëÅÔ∏è</button>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Confirm Password</label>
        <div class="password-container">
          <input type="password" id="password" name="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          <button type="button" class="toggle-password">üëÅÔ∏è</button>
        </div>
      </div>
      <div class="form-group">
        <div class="checkbox-container">
          <input type="checkbox" id="terms" class="terms-checkbox" name="terms" required>
          <label for="terms">I agree to the <a href="#" style="color: #5C73DB;">Terms and Conditions</a></label>
        </div>
      </div>
      <button type="submit" class="register-button">Register</button>
    </form>
    <p class="signup-text">
      Have an account already? <a href="/login">Login</a>
    </p>
  </div>
</body>
</html>
