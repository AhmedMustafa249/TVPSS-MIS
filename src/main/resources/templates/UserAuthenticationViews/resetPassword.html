<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password Page</title>
  <link rel="stylesheet" href="loginStyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="header">
      <div class="logo">
        <img src="../../static/css/images/TVPSS-Logo.png" alt="TVPSS MIS Logo">
      </div>
      <h2 class="header-text" style="color: #4763E4;">TVPSS MIS</h2>
    </div>
    <form class="login-form">
      <div class="form-group">
        <label for="username">Username or Email Address</label>
        <input type="text" id="username" name="username" placeholder="danial@moe.gov.my" required>
      </div>
      <button type="submit" class="login-button">Enter</button>
      <a href="login.html" class="forgot-password">Return to Login Page</a>
    </form>
  </div>
</body>
</html>
