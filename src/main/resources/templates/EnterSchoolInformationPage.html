<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter School Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<aside class="sidebar">
    <div class="logo">
        <img src="/css/images/TVPSS Logo.png" alt="Logo" class="logo-img">
        <span>TVPSS MIS</span>
    </div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li class="active"><a href="#">Dashboard</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>
    <div class="user-info">
        <img src="/css/images/pfp.webp" alt="Profile Picture" class="profile-pic">
        <div>
            <p>Danial Dan</p>
            <p>danial@moe.gov.my</p>
        </div>
    </div>
</aside>
<div class="main-content">
    <h1>Enter School Information:</h1>
    <p class="note">Required inputs have label: <span class="required">*</span></p>
    <form class="school-form" method="POST" action="/schools/save">
        <div class="form-container">
            <div class="form-left">
                <div class="form-group">
                    <label for="school-name">School Name<span class="required">*</span></label>
                    <input type="text" id="school-name" name="schoolName" required>
                </div>
                <div class="form-group">
                    <label for="address">Address<span class="required">*</span></label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="brand-name">Brand Name</label>
                    <input type="text" id="brand-name" name="brandName">
                </div>
                <div class="form-group">
                    <label for="youtube-link">YouTube Channel Link</label>
                    <input type="url" id="youtube-link" name="youtubeChannelLink">
                </div>
                <div class="form-group">
                    <label for="email">Email<span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="contact-info">Contact Information<span class="required">*</span></label>
                    <input type="text" id="contact-info" name="contactInformation" required>
                </div>
                <div class="form-group">
                    <label for="school-code">School Code<span class="required">*</span></label>
                    <input type="text" id="school-code" name="schoolCode" required>
                </div>
                <div class="form-group">
                    <label for="person-in-charge">Person In-Charge<span class="required">*</span></label>
                    <input type="text" id="person-in-charge" name="personInCharge" required>
                </div>
            </div>
            <div class="form-right">
                    <div class = "checkboxes">
                        <label class="checkbox-container">
                            <input type="checkbox" name="inSchoolRecording" />
                            <span>In-School Recording</span>
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" name="outsideRecording" />
                            <span>Outside Recording</span>
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" name="agencyCollaboration" />
                            <span>Agency Collaboration</span>
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" name="greenScreen" />
                            <span>Green Screen(s)</span>
                        </label>
                    </div>
                        <div class="form-group">
                    <label for="studio-level">Studio Level</label>
                    <select id="studio-level" name="studioLevel">
                        <option value="" disabled selected>Select Studio Level</option>
                        <option value="basic">Basic</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <div class="left-actions">
                <button type="submit" class="confirm-btn">Confirm</button>
                <button type="reset" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
