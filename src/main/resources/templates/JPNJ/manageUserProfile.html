<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="/css/manageUserProfileStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <div th:replace="~{fragments/jpnj-sidebar  :: sidebar}"></div>

    <!-- Main Content -->
    <div class="content">
        <a href="/jpnj/dashboard/manage-users" class="back-button"> << Back</a>
        <div class="profile-container">
            <div class="profile-avatar">
                <img src="/css/images/Profile.png" alt="Avatar">
            </div>
            <form th:action="@{'/jpnj/dashboard/manage-users/update/' + ${user.id}}" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" th:value="${user.username}" readonly>

                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" th:value="${user.email}" readonly>

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phoneNumber" th:value="${user.phoneNumber}" readonly>

                <label for="role">Role</label>
                <input type="text" id="role" name="role" th:value="${user.role}" readonly>

                <!-- Include editable fields if needed -->
                <button type="submit" class="update-button">Update</button>
            </form>
        </div>
    </div>
</div>
<div class="role-indicator">Role: <span th:text="${user.role}">GPM User (School Admin)</span></div>
</body>
</html>
