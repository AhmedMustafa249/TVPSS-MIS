<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/dashboardStyles.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      display: flex;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      background-color: #ffffff;
    }

    .breadcrumbs {
      color: #6c757d;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .details-container {
      border: 1px solid #ddd;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .details-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .details-header img {
      max-width: 150px;
      max-height: 150px;
    }

    .details-header .placeholder {
      width: 150px;
      height: 150px;
      background-color: #e9ecef;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      color: #6c757d;
    }

    .details-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .details-grid div {
      display: flex;
      flex-direction: column;
    }

    .details-grid label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .details-grid input {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
      background-color: #f8f9fa;
      color: #6c757d;
      font-size: 14px;
    }

    .details-grid input[disabled] {
      background-color: #e9ecef;
      cursor: not-allowed;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">
        <img src="/css/images/TVPSS-Logo.png" alt="Logo" class="logo-img"> <!-- Replace 'logo.png' with your logo file path -->
        <span>TVPSS MIS</span>
      </div>
  <nav>
    <ul>
       <li><a href="#">Home</a></li>
        <li class="active"><a href="#">Dashboard</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Logout</a></li>
    </ul>
  </nav>
  <div class="user-info">
    <img src="/css/images/pfp.webp" alt="Profile Picture" class="profile-pic">
    <div>
      <p>Danial Dan</p>
      <p>danial@moe.gov.my</p>
    </div>
  </div>
</aside>

  <div class="main-content">
    <div class="breadcrumbs">
      Dashboard > School Information
    </div>
    <h1>School Details</h1>
    <div class="details-container">
      <div class="details-header">
        <div>
          <img src="/css/images/school-logo.png" alt="School Logo">
          <p>School Logo</p>
        </div>
        <div class="placeholder">
          <p>N/A</p>
          <p>TVPSS Logo</p>
        </div>
      </div>
      <div class="details-grid">
        <div>
          <label>School Name</label>
          <input type="text" value="Sekolah Kebangsaan Johor Kampong" disabled>
        </div>
        <div>
          <label>School Code</label>
          <input type="text" value="JBA3007" disabled>
        </div>
        <div>
          <label>Address</label>
          <input type="text" value="Kampung Johor Lama 81900 Bandar Tenggara Johore" disabled>
        </div>
        <div>
          <label>Contact Information</label>
          <input type="text" value="+60356887412" disabled>
        </div>
        <div>
          <label>Person In-Charge</label>
          <input type="text" value="N/A" disabled>
        </div>
        <div>
          <label>Email</label>
          <input type="text" value="skjohorkampong@gmail.com" disabled>
        </div>
        <div>
          <label>Brand Name</label>
          <input type="text" value="N/A" disabled>
        </div>
        <div>
          <label>YouTube Channel</label>
          <input type="text" value="N/A" disabled>
        </div>
        <div>
          <label>Version</label>
          <input type="text" value="N/A" disabled>
        </div>
        <div>
          <label>Studio Level</label>
          <input type="text" value="N/A" disabled>
        </div>
      </div>
      <a href="/dashboard" class="back-link">&lt;&lt; Back</a>
    </div>
  </div>
</body>
</html>
