<!-- fragments/sidebar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="stylesheet" href="/css/sidebarStyles.css">
<body>
<aside th:fragment="sidebar" class="sidebar">
    <div class="logo">
        <img src="/css/images/TVPSS-Logo.png" alt="Logo" />
        <span>TVPSS MIS</span>
    </div>
    <nav>
        <ul>
            <li th:classappend="${currentURI == '/jpnj/home'} ? 'active'">
                <a href="/jpnj/home">
                    <span>Home</span>
                </a>
            </li>
            <li th:classappend="${currentURI == '/jpnj/dashboard'} ? 'active'">
                <a href="/jpnj/dashboard">
                    <span>Dashboard</span>
                </a>
            </li>
            <li th:classappend="${currentURI == '/jpnj/user'} ? 'active'">
                <a href="/jpnj/manage-users">
                    <span>Users</span>
                </a>
            </li>
            <li th:classappend="${currentURI == '/jpnj/schools'} ? 'active'">
                <a href="/jpnj/schools">
                    <span>Schools</span>
                </a>
            </li>
            <li>
                <a href="/logout">
                    <span>Logout</span>
                </a>
            </li>
        </ul>

    </nav>
    <div class="user-info">
        <img src="/css/images/pfp.webp" alt="Profile Picture" class="profile-pic" />
        <div>
            <p>User Name</p>
            <p>User Role</p>
        </div>
    </div>
</aside>

</body>
</html>
